<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />

  </head>
  <body>
    <div id="result" class="container">
      <h1 class="mt-5">Send Translated Email</h1>
      <form method="POST" action="/">
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            placeholder="Enter subject"
            required
          />
        </div>
        <div class="form-group">
          <label for="recipient_email">Recipient Email</label>
          <input
            type="email"
            class="form-control"
            id="recipient_email"
            name="recipient_email"
            value="@gmail.com"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="6"
            placeholder="Enter message (Korean or English)"
            required
          >
          즐거운 주말 입니다.
          운동을 열심히 하세요~
         </textarea
          >
        </div>
        <button type="button" id="send" class="btn btn-primary">
          Send Email
        </button>
        <span id="processing"></span>
      </form>
    </div>
  </body>
</html>
